name: Deploy Lightsail CMS

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Heron image
        uses: docker/build-push-action@v6
        with:
          context: ./heron
          file: ./heron/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}/heron:latest
          build-args: |
            NEXT_PUBLIC_IMAGE_BASE_URL=${{ secrets.S3_PUBLIC_BASE_URL }}

      - name: Deploy CloudFormation
        run: |
          aws cloudformation deploy \
            --stack-name ${{ secrets.LIGHTSAIL_STACK_NAME }} \
            --template-file infra/lightsail-cms.yaml \
            --capabilities CAPABILITY_IAM \
            --parameter-overrides \
              BucketName=${{ secrets.CMS_BUCKET_NAME }} \
              LightsailInstanceName=${{ secrets.LIGHTSAIL_INSTANCE_NAME || 'heron-cms' }} \
              StaticIpName=${{ secrets.LIGHTSAIL_STATIC_IP_NAME || 'heron-cms-ip' }} \
              KeyPairName=${{ secrets.LIGHTSAIL_KEY_PAIR_NAME }} \
              CloudFrontPriceClass=${{ secrets.CLOUDFRONT_PRICE_CLASS || 'PriceClass_100' }}

      - name: Get Lightsail static IP
        id: lightsail-info
        run: |
          STATIC_IP=$(aws cloudformation describe-stacks \
            --stack-name ${{ secrets.LIGHTSAIL_STACK_NAME }} \
            --query "Stacks[0].Outputs[?OutputKey=='LightsailStaticIp'].OutputValue" \
            --output text)
          
          echo "Lightsail Static IP: $STATIC_IP"
          echo "public_ip=$STATIC_IP" >> $GITHUB_OUTPUT

      - name: Prepare SSH key
        run: |
          if [ -z "${{ secrets.LIGHTSAIL_SSH_KEY_SECRET_NAME }}" ]; then
            echo "Error: LIGHTSAIL_SSH_KEY_SECRET_NAME must be set in GitHub secrets"
            exit 1
          fi
          
          echo "Fetching SSH key from AWS Secrets Manager..."
          SECRET_VALUE=$(aws secretsmanager get-secret-value \
            --secret-id "${{ secrets.LIGHTSAIL_SSH_KEY_SECRET_NAME }}" \
            --query SecretString \
            --output text)
          
          # Handle both plain text and JSON formats
          if echo "$SECRET_VALUE" | jq -e . >/dev/null 2>&1; then
            # If it's JSON, try to extract the key (common keys: privateKey, ssh_key, key)
            echo "$SECRET_VALUE" | jq -r '.privateKey // .ssh_key // .key // .' > lightsail.key
          else
            # Plain text, use as-is
            echo "$SECRET_VALUE" > lightsail.key
          fi
          chmod 600 lightsail.key
          
          # Validate key format
          if ssh-keygen -l -f lightsail.key >/dev/null 2>&1; then
            echo "✓ SSH key is valid"
          else
            echo "✗ SSH key validation failed - check the key format in Secrets Manager"
            exit 1
          fi

      - name: Wait for SSH to be ready
        run: |
          LIGHTSAIL_HOST="${{ steps.lightsail-info.outputs.public_ip }}"
          echo "Waiting for SSH on $LIGHTSAIL_HOST..."
          
          for i in {1..30}; do
            if ssh -i lightsail.key \
              -o StrictHostKeyChecking=no \
              -o ConnectTimeout=10 \
              -o BatchMode=yes \
              -o ServerAliveInterval=60 \
              -o ServerAliveCountMax=3 \
              ubuntu@$LIGHTSAIL_HOST "echo ssh-ready" 2>/dev/null; then
              echo "✓ SSH ready"
              exit 0
            fi
            echo "Attempt $i/30 failed, retrying in 10s..."
            sleep 10
          done
          
          echo "✗ SSH not ready after 30 attempts"
          echo "Debug: Testing with verbose output..."
          ssh -vvv -i lightsail.key \
            -o StrictHostKeyChecking=no \
            -o ConnectTimeout=10 \
            -o ServerAliveInterval=60 \
            -o ServerAliveCountMax=3 \
            ubuntu@$LIGHTSAIL_HOST "echo test" 2>&1 || true
          exit 1

      - name: Bootstrap instance prerequisites (docker, compose, rsync, /opt/heron-cms)
        run: |
          LIGHTSAIL_HOST="${{ steps.lightsail-info.outputs.public_ip }}"
          ssh -i lightsail.key \
            -o StrictHostKeyChecking=no \
            -o ServerAliveInterval=60 \
            -o ServerAliveCountMax=3 \
            -o TCPKeepAlive=yes \
            ubuntu@$LIGHTSAIL_HOST "bash -se" <<'EOF'
          set -euo pipefail

          if command -v cloud-init >/dev/null 2>&1; then
            sudo cloud-init status --wait >/dev/null 2>&1 || true
          fi

          sudo mkdir -p /opt/heron-cms
          sudo chown ubuntu:ubuntu /opt/heron-cms

          # Update package lists
          sudo apt-get update

          # Install Docker from Docker's official repository (includes docker-compose-plugin)
          if ! command -v docker >/dev/null 2>&1; then
            sudo apt-get install -y ca-certificates curl gnupg lsb-release
            sudo mkdir -p /etc/apt/keyrings
            curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
            echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
            sudo apt-get update
            sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
          fi

          if command -v systemctl >/dev/null 2>&1; then
            sudo systemctl enable --now docker >/dev/null 2>&1 || true
          fi

          # Install common utilities and tools
          sudo apt-get install -y \
            rsync \
            git \
            unzip \
            jq \
            wget \
            vim \
            net-tools \
            htop \
            ufw
          EOF

      - name: Sync app to Lightsail
        run: |
          LIGHTSAIL_HOST="${{ steps.lightsail-info.outputs.public_ip }}"
          rsync -avz --delete \
            -e "ssh -i lightsail.key -o StrictHostKeyChecking=no -o ServerAliveInterval=60 -o ServerAliveCountMax=3 -o TCPKeepAlive=yes" \
            docker-compose.yml \
            ubuntu@$LIGHTSAIL_HOST:/opt/heron-cms

      - name: Write .env file on instance
        run: |
          LIGHTSAIL_HOST="${{ steps.lightsail-info.outputs.public_ip }}"
          ssh -i lightsail.key \
            -o StrictHostKeyChecking=no \
            -o ServerAliveInterval=60 \
            -o ServerAliveCountMax=3 \
            ubuntu@$LIGHTSAIL_HOST "cat > /opt/heron-cms/.env" <<'EOF'
          HERON_IMAGE=ghcr.io/${{ github.repository }}/heron:latest
          NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL }}
          NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}
          BASE_ADMIN_EMAIL=${{ secrets.BASE_ADMIN_EMAIL }}
          DEV_AUTH_BYPASS=false
          CMS_DB_PATH=/app/data/cms.db
          S3_REGION=${{ secrets.AWS_REGION }}
          S3_BUCKET=${{ secrets.CMS_BUCKET_NAME }}
          S3_PUBLIC_BASE_URL=${{ secrets.S3_PUBLIC_BASE_URL }}
          AWS_ACCESS_KEY_ID=${{ secrets.APP_AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY=${{ secrets.APP_AWS_SECRET_ACCESS_KEY }}
          GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
          EOF

      - name: Restart services
        run: |
          LIGHTSAIL_HOST="${{ steps.lightsail-info.outputs.public_ip }}"
          ssh -i lightsail.key \
            -o StrictHostKeyChecking=no \
            -o ServerAliveInterval=60 \
            -o ServerAliveCountMax=3 \
            -o TCPKeepAlive=yes \
            ubuntu@$LIGHTSAIL_HOST "bash -se" <<'EOF'
          set -euo pipefail
          cd /opt/heron-cms
          
          # Pull images with retry logic
          echo "Pulling Docker images..."
          for i in {1..3}; do
            if sudo docker compose pull; then
              echo "✓ Images pulled successfully"
              break
            else
              if [ $i -eq 3 ]; then
                echo "✗ Failed to pull images after 3 attempts"
                exit 1
              fi
              echo "Attempt $i failed, retrying in 10s..."
              sleep 10
            fi
          done
          
          # Start services from pre-built images
          echo "Starting services..."
          sudo docker compose up -d
          
          echo "✓ Services restarted successfully"
          EOF
