name: Deploy Lightsail CMS

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Use Node 24 to match Bitnami/Lightsail server (better-sqlite3 is native and must match)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'
          cache-dependency-path: heron/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: heron

      - name: Build Heron app
        env:
          NEXT_PUBLIC_IMAGE_BASE_URL: ${{ secrets.S3_PUBLIC_BASE_URL }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
        run: npm run build
        working-directory: heron

      - name: Deploy CloudFormation
        run: |
          aws cloudformation deploy \
            --stack-name ${{ secrets.LIGHTSAIL_STACK_NAME }} \
            --template-file infra/lightsail-cms.yaml \
            --capabilities CAPABILITY_IAM \
            --parameter-overrides \
              BucketName=${{ secrets.CMS_BUCKET_NAME }} \
              LightsailInstanceName=${{ secrets.LIGHTSAIL_INSTANCE_NAME || 'heron-cms' }} \
              StaticIpName=${{ secrets.LIGHTSAIL_STATIC_IP_NAME || 'heron-cms-ip' }} \
              KeyPairName=${{ secrets.LIGHTSAIL_KEY_PAIR_NAME }} \
              CloudFrontPriceClass=${{ secrets.CLOUDFRONT_PRICE_CLASS || 'PriceClass_100' }}

      - name: Get Lightsail static IP
        id: lightsail-info
        run: |
          STATIC_IP=$(aws cloudformation describe-stacks \
            --stack-name ${{ secrets.LIGHTSAIL_STACK_NAME }} \
            --query "Stacks[0].Outputs[?OutputKey=='LightsailStaticIp'].OutputValue" \
            --output text)
          echo "Lightsail Static IP: $STATIC_IP"
          echo "public_ip=$STATIC_IP" >> $GITHUB_OUTPUT

      - name: Update Route 53 A record
        env:
          ROUTE53_ZONE_ID: ${{ secrets.ROUTE53_HOSTED_ZONE_ID }}
          ROUTE53_RECORD_NAME: ${{ secrets.ROUTE53_RECORD_NAME }}
        run: |
          if [ -z "$ROUTE53_ZONE_ID" ] || [ -z "$ROUTE53_RECORD_NAME" ]; then
            echo "Skipping Route 53 (ROUTE53_HOSTED_ZONE_ID or ROUTE53_RECORD_NAME not set)"
            exit 0
          fi
          STATIC_IP="${{ steps.lightsail-info.outputs.public_ip }}"
          aws route53 change-resource-record-sets \
            --hosted-zone-id "$ROUTE53_ZONE_ID" \
            --change-batch "{
              \"Comment\": \"Point domain to Lightsail CMS\",
              \"Changes\": [{
                \"Action\": \"UPSERT\",
                \"ResourceRecordSet\": {
                  \"Name\": \"$ROUTE53_RECORD_NAME\",
                  \"Type\": \"A\",
                  \"TTL\": 300,
                  \"ResourceRecords\": [{\"Value\": \"$STATIC_IP\"}]
                }
              }]
            }"
          echo "✓ Route 53 A record updated: $ROUTE53_RECORD_NAME -> $STATIC_IP"

      - name: Prepare SSH
        run: |
          # Fetch key from Secrets Manager
          SECRET_VALUE=$(aws secretsmanager get-secret-value \
            --secret-id "${{ secrets.LIGHTSAIL_SSH_KEY_SECRET_NAME }}" \
            --query SecretString --output text)
          if echo "$SECRET_VALUE" | jq -e . >/dev/null 2>&1; then
            echo "$SECRET_VALUE" | jq -r '.privateKey // .ssh_key // .key // .' > lightsail.key
          else
            echo "$SECRET_VALUE" > lightsail.key
          fi
          chmod 600 lightsail.key
          ssh-keygen -l -f lightsail.key >/dev/null 2>&1 || { echo "✗ Invalid SSH key"; exit 1; }
          echo "✓ SSH key ready"

          # Write SSH config so every ssh/scp/rsync uses the same options
          LIGHTSAIL_HOST="${{ steps.lightsail-info.outputs.public_ip }}"
          cat > ssh_config <<SSH
          Host lightsail
            HostName $LIGHTSAIL_HOST
            User bitnami
            IdentityFile $(pwd)/lightsail.key
            StrictHostKeyChecking no
            ServerAliveInterval 60
            ServerAliveCountMax 3
            TCPKeepAlive yes
          SSH
          echo "✓ SSH config written for $LIGHTSAIL_HOST"

      - name: Wait for SSH
        run: |
          for i in {1..30}; do
            if ssh -F ssh_config lightsail "echo ok" 2>/dev/null; then
              echo "✓ SSH ready"; exit 0
            fi
            echo "Attempt $i/30, retrying in 10s..."; sleep 10
          done
          echo "✗ SSH not ready after 30 attempts"; exit 1

      - name: Prepare instance
        run: |
          ssh -F ssh_config lightsail "bash -s" <<'PREP'
          set -euo pipefail
          # Wait for cloud-init (first boot only)
          command -v cloud-init >/dev/null 2>&1 && sudo cloud-init status --wait >/dev/null 2>&1 || true
          # Wait for UserData to finish (Bitnami startup). We only need node on the
          # instance (standalone app is synced from pipeline); use full path because
          # SSH non-interactive shell often has no PATH to /opt/bitnami/node/bin.
          for i in $(seq 1 36); do
            if test -f /var/lib/heron-cms/.startup-done || test -x /opt/bitnami/node/bin/node 2>/dev/null; then
              break
            fi
            echo "Waiting for startup ($i/36)..."; sleep 10
          done
          # Ensure directories
          sudo mkdir -p /opt/heron-cms /var/lib/heron-cms/data
          sudo chown -R bitnami:bitnami /opt/heron-cms /var/lib/heron-cms
          # Ensure rsync is installed
          command -v rsync >/dev/null 2>&1 || { sudo apt-get update -y && sudo apt-get install -y rsync; }
          echo "✓ Instance ready"
          PREP

      - name: Sync app to Lightsail
        run: |
          SSH_OPTS="-F ssh_config"
          rsync -az --delete -e "ssh $SSH_OPTS" heron/.next/standalone/ lightsail:/opt/heron-cms
          rsync -az --delete -e "ssh $SSH_OPTS" heron/.next/static/     lightsail:/opt/heron-cms/.next/static
          rsync -az --delete -e "ssh $SSH_OPTS" heron/public/            lightsail:/opt/heron-cms/public
          rsync -az --delete -e "ssh $SSH_OPTS" heron/drizzle/           lightsail:/opt/heron-cms/drizzle
          rsync -az          -e "ssh $SSH_OPTS" heron/scripts/deploy-db.cjs lightsail:/opt/heron-cms/scripts/
          echo "✓ Files synced"

      - name: Write .env on instance
        run: |
          ssh -F ssh_config lightsail "cat > /opt/heron-cms/.env" <<'EOF'
          PORT=3000
          NODE_ENV=production
          API_INTERNAL_URL=http://127.0.0.1:3000
          NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL }}
          NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}
          BASE_ADMIN_EMAIL=${{ secrets.BASE_ADMIN_EMAIL }}
          DEV_AUTH_BYPASS=false
          CMS_DB_PATH=/var/lib/heron-cms/data/cms.db
          S3_REGION=${{ secrets.AWS_REGION }}
          S3_BUCKET=${{ secrets.CMS_BUCKET_NAME }}
          S3_PUBLIC_BASE_URL=${{ secrets.S3_PUBLIC_BASE_URL }}
          AWS_ACCESS_KEY_ID=${{ secrets.APP_AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY=${{ secrets.APP_AWS_SECRET_ACCESS_KEY }}
          GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
          EOF

      - name: Run database migrations and seed
        run: |
          ssh -F ssh_config lightsail "bash -s" <<'DB'
          set -euo pipefail
          cd /opt/heron-cms
          export PATH="/opt/bitnami/node/bin:/usr/local/bin:/usr/bin:$PATH"
          set -a; [ -f .env ] && . ./.env; set +a
          node scripts/deploy-db.cjs
          DB

      - name: Restart services
        run: |
          ssh -F ssh_config lightsail "bash -s" <<'SVC'
          set -euo pipefail
          cd /opt/heron-cms
          export PATH="/opt/bitnami/node/bin:/usr/local/bin:/usr/bin:$HOME/.local/bin:$PATH"

          # Ensure pm2 is installed (user prefix to avoid /opt/bitnami/node EACCES)
          if ! command -v pm2 >/dev/null 2>&1; then
            echo "Installing pm2..."
            NPM_CMD="$(command -v npm 2>/dev/null || echo /opt/bitnami/node/bin/npm)"
            export npm_config_prefix="$HOME/.local"
            mkdir -p "$HOME/.local/bin"
            "$NPM_CMD" install -g pm2
          fi

          # Source env so pm2 inherits it (replaces the ecosystem config)
          set -a; . ./.env; set +a

          # Ensure pm2 resurrects on reboot
          sudo -n env PATH=$PATH pm2 startup systemd -u bitnami --hp /home/bitnami 2>/dev/null || true

          # Start or reload
          if pm2 show heron-cms > /dev/null 2>&1; then
            pm2 restart heron-cms --update-env
          else
            pm2 start server.js --name heron-cms
          fi
          pm2 save

          echo "✓ Services running"
          SVC

      - name: Configure Apache reverse proxy and Let's Encrypt
        env:
          SITE_DOMAIN: ${{ secrets.ROUTE53_RECORD_NAME }}
          LETSENCRYPT_EMAIL: ${{ secrets.LETSENCRYPT_EMAIL }}
        run: |
          ssh -F ssh_config lightsail "bash -s" <<PROXY
          set -euo pipefail
          VHOST="/opt/bitnami/apache/conf/vhosts/heron-cms-proxy.conf"
          WEBROOT="/var/lib/letsencrypt-webroot"
          SITE_DOMAIN='${SITE_DOMAIN}'
          LETSENCRYPT_EMAIL='${LETSENCRYPT_EMAIL}'

          if [ -z "\$SITE_DOMAIN" ]; then
            echo "SITE_DOMAIN is empty; skipping Apache reverse proxy and Let's Encrypt configuration."
            exit 0
          fi
          sudo mkdir -p "\$WEBROOT/.well-known/acme-challenge"
          sudo chown -R bitnami:bitnami "\$WEBROOT"

          # Prefer Let's Encrypt cert paths when they exist
          LE_CERT="/etc/letsencrypt/live/\${SITE_DOMAIN}/fullchain.pem"
          LE_KEY="/etc/letsencrypt/live/\${SITE_DOMAIN}/privkey.pem"
          if [ -f "\$LE_CERT" ] && [ -f "\$LE_KEY" ]; then
            CERT_FILE="\$LE_CERT"
            KEY_FILE="\$LE_KEY"
          else
            CERT_FILE="/opt/bitnami/apache/conf/bitnami/certs/server.crt"
            KEY_FILE="/opt/bitnami/apache/conf/bitnami/certs/server.key"
          fi

          sudo tee "\$VHOST" > /dev/null <<APACHE
          <VirtualHost *:80>
            ServerName \${SITE_DOMAIN}
            Alias /.well-known/acme-challenge \$WEBROOT/.well-known/acme-challenge
            <Directory \$WEBROOT/.well-known/acme-challenge>
              Require all granted
            </Directory>
            ProxyPreserveHost On
            ProxyPass /.well-known/acme-challenge !
            ProxyPass / http://127.0.0.1:3000/
            ProxyPassReverse / http://127.0.0.1:3000/
          </VirtualHost>
          <VirtualHost *:443>
            ServerName \${SITE_DOMAIN}
            SSLEngine on
            SSLCertificateFile "\$CERT_FILE"
            SSLCertificateKeyFile "\$KEY_FILE"
            ProxyPreserveHost On
            ProxyPass / http://127.0.0.1:3000/
            ProxyPassReverse / http://127.0.0.1:3000/
          </VirtualHost>
          APACHE

          if [ -x /opt/bitnami/ctlscript.sh ]; then
            sudo /opt/bitnami/ctlscript.sh restart apache
          else
            sudo systemctl restart apache2 2>/dev/null || sudo systemctl restart httpd 2>/dev/null || true
          fi
          echo "✓ Apache proxy configured (80 + 443 -> 3000)"

          # Obtain or renew Let's Encrypt certificate when domain and email are set
          if [ -n "\$SITE_DOMAIN" ] && [ -n "\$LETSENCRYPT_EMAIL" ]; then
            if ! command -v certbot >/dev/null 2>&1; then
              echo "Installing certbot..."
              sudo apt-get update -qq -y
              sudo apt-get install -y -qq certbot
            fi
            if sudo certbot certonly --webroot -w "\$WEBROOT" -d "\$SITE_DOMAIN" \
              --non-interactive --agree-tos --email "\$LETSENCRYPT_EMAIL" \
              --keep-until-expiring 2>/dev/null; then
              echo "✓ Let's Encrypt certificate obtained or already valid"
              # Re-write vhost with LE paths and restart
              sudo sed -i "s|SSLCertificateFile .*|SSLCertificateFile \$LE_CERT|" "\$VHOST"
              sudo sed -i "s|SSLCertificateKeyFile .*|SSLCertificateKeyFile \$LE_KEY|" "\$VHOST"
              if [ -x /opt/bitnami/ctlscript.sh ]; then
                sudo /opt/bitnami/ctlscript.sh restart apache
              else
                sudo systemctl restart apache2 2>/dev/null || sudo systemctl restart httpd 2>/dev/null || true
              fi
            else
              echo "⚠ Certbot did not obtain a certificate (DNS may not point here yet); using existing or self-signed cert"
            fi
            # Ensure renewal runs twice daily and restarts Apache after renew
            RENEW_HOOK='/opt/bitnami/ctlscript.sh restart apache 2>/dev/null || systemctl restart apache2'
            (sudo crontab -l 2>/dev/null | grep -v certbot; echo "0 0,12 * * * certbot renew -q --deploy-hook \"\$RENEW_HOOK\" 2>/dev/null") | sudo crontab - 2>/dev/null || true
          fi
          PROXY
