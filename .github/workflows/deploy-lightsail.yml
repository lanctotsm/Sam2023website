name: Deploy Lightsail CMS

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: heron/package-lock.json

      - name: Install dependencies
        run: |
          cd heron
          npm ci

      - name: Build Heron app
        env:
          NEXT_PUBLIC_IMAGE_BASE_URL: ${{ secrets.S3_PUBLIC_BASE_URL }}
          # These are needed during build if any pages are statically generated
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
        run: |
          cd heron
          npm run build

      - name: Deploy CloudFormation
        run: |
          aws cloudformation deploy \
            --stack-name ${{ secrets.LIGHTSAIL_STACK_NAME }} \
            --template-file infra/lightsail-cms.yaml \
            --capabilities CAPABILITY_IAM \
            --parameter-overrides \
              BucketName=${{ secrets.CMS_BUCKET_NAME }} \
              LightsailInstanceName=${{ secrets.LIGHTSAIL_INSTANCE_NAME || 'heron-cms' }} \
              LightsailBlueprintId=${{ secrets.LIGHTSAIL_BLUEPRINT_ID || 'nodejs' }} \
              NodePreinstalled=${{ secrets.NODE_PREINSTALLED || 'true' }} \
              StaticIpName=${{ secrets.LIGHTSAIL_STATIC_IP_NAME || 'heron-cms-ip' }} \
              KeyPairName=${{ secrets.LIGHTSAIL_KEY_PAIR_NAME }} \
              CloudFrontPriceClass=${{ secrets.CLOUDFRONT_PRICE_CLASS || 'PriceClass_100' }}

      - name: Get Lightsail static IP
        id: lightsail-info
        run: |
          STATIC_IP=$(aws cloudformation describe-stacks \
            --stack-name ${{ secrets.LIGHTSAIL_STACK_NAME }} \
            --query "Stacks[0].Outputs[?OutputKey=='LightsailStaticIp'].OutputValue" \
            --output text)
          echo "Lightsail Static IP: $STATIC_IP"
          echo "public_ip=$STATIC_IP" >> $GITHUB_OUTPUT

      - name: Prepare SSH key
        run: |
          if [ -z "${{ secrets.LIGHTSAIL_SSH_KEY_SECRET_NAME }}" ]; then
            echo "Error: LIGHTSAIL_SSH_KEY_SECRET_NAME must be set in GitHub secrets"
            exit 1
          fi
          
          echo "Fetching SSH key from AWS Secrets Manager..."
          SECRET_VALUE=$(aws secretsmanager get-secret-value \
            --secret-id "${{ secrets.LIGHTSAIL_SSH_KEY_SECRET_NAME }}" \
            --query SecretString \
            --output text)
          
          # Handle both plain text and JSON formats
          if echo "$SECRET_VALUE" | jq -e . >/dev/null 2>&1; then
            # If it's JSON, try to extract the key (common keys: privateKey, ssh_key, key)
            echo "$SECRET_VALUE" | jq -r '.privateKey // .ssh_key // .key // .' > lightsail.key
          else
            # Plain text, use as-is
            echo "$SECRET_VALUE" > lightsail.key
          fi
          chmod 600 lightsail.key
          
          # Validate key format
          if ssh-keygen -l -f lightsail.key >/dev/null 2>&1; then
            echo "✓ SSH key is valid"
          else
            echo "✗ SSH key validation failed - check the key format in Secrets Manager"
            exit 1
          fi

      - name: Wait for SSH to be ready
        run: |
          LIGHTSAIL_HOST="${{ steps.lightsail-info.outputs.public_ip }}"
          echo "Waiting for SSH on $LIGHTSAIL_HOST..."
          
          for i in {1..30}; do
            if ssh -i lightsail.key \
              -o StrictHostKeyChecking=no \
              -o ConnectTimeout=10 \
              -o BatchMode=yes \
              -o ServerAliveInterval=60 \
              -o ServerAliveCountMax=3 \
              bitnami@$LIGHTSAIL_HOST "echo ssh-ready" 2>/dev/null; then
              echo "✓ SSH ready"
              exit 0
            fi
            echo "Attempt $i/30 failed, retrying in 10s..."
            sleep 10
          done
          
          echo "✗ SSH not ready after 30 attempts"
          exit 1

      - name: Wait for instance setup (cloud-init and app directory)
        run: |
          LIGHTSAIL_HOST="${{ steps.lightsail-info.outputs.public_ip }}"
          ssh -i lightsail.key \
            -o StrictHostKeyChecking=no \
            -o ServerAliveInterval=60 \
            -o ServerAliveCountMax=3 \
            bitnami@$LIGHTSAIL_HOST "bash -se" <<'INIT'
          set -euo pipefail
          if command -v cloud-init >/dev/null 2>&1; then
            sudo cloud-init status --wait >/dev/null 2>&1 || true
          fi
          sudo mkdir -p /opt/heron-cms
          sudo chown -R bitnami:bitnami /opt/heron-cms
          INIT

      - name: Wait for UserData startup (Node.js, npm, pm2)
        run: |
          LIGHTSAIL_HOST="${{ steps.lightsail-info.outputs.public_ip }}"
          echo "Waiting for UserData to complete (Node.js, npm, pm2)..."
          for i in $(seq 1 36); do
            if ssh -i lightsail.key -o StrictHostKeyChecking=no -o ServerAliveInterval=60 -o ServerAliveCountMax=3 \
              bitnami@$LIGHTSAIL_HOST "export PATH='/opt/bitnami/node/bin:/usr/local/bin:/usr/bin:\$PATH' && (test -f /var/lib/heron-cms/.startup-done || command -v npm >/dev/null)" 2>/dev/null; then
              echo "✓ Startup complete"
              exit 0
            fi
            echo "Attempt $i/36: waiting 10s..."
            sleep 10
          done
          echo "✗ UserData did not complete within 6 minutes. Instance may need to be recreated with updated CloudFormation."
          exit 1

      - name: Ensure persistent data directory on instance
        run: |
          LIGHTSAIL_HOST="${{ steps.lightsail-info.outputs.public_ip }}"
          ssh -i lightsail.key \
            -o StrictHostKeyChecking=no \
            -o ServerAliveInterval=60 \
            -o ServerAliveCountMax=3 \
            bitnami@$LIGHTSAIL_HOST "sudo mkdir -p /var/lib/heron-cms/data && sudo chown -R bitnami:bitnami /var/lib/heron-cms"

      - name: Ensure rsync on instance
        run: |
          LIGHTSAIL_HOST="${{ steps.lightsail-info.outputs.public_ip }}"
          ssh -i lightsail.key \
            -o StrictHostKeyChecking=no \
            -o ServerAliveInterval=60 \
            -o ServerAliveCountMax=3 \
            bitnami@$LIGHTSAIL_HOST "sudo apt-get update -y && sudo apt-get install -y rsync"

      - name: Sync app to Lightsail
        run: |
          LIGHTSAIL_HOST="${{ steps.lightsail-info.outputs.public_ip }}"
          
          # Sync standalone build files
          # Note: standalone includes node_modules and server.js
          rsync -avz --delete \
            -e "ssh -i lightsail.key -o StrictHostKeyChecking=no -o ServerAliveInterval=60 -o ServerAliveCountMax=3 -o TCPKeepAlive=yes" \
            heron/.next/standalone/ \
            bitnami@$LIGHTSAIL_HOST:/opt/heron-cms
            
          # Sync static files
          rsync -avz --delete \
            -e "ssh -i lightsail.key -o StrictHostKeyChecking=no -o ServerAliveInterval=60 -o ServerAliveCountMax=3 -o TCPKeepAlive=yes" \
            heron/.next/static/ \
            bitnami@$LIGHTSAIL_HOST:/opt/heron-cms/.next/static
            
          # Sync public files
          rsync -avz --delete \
            -e "ssh -i lightsail.key -o StrictHostKeyChecking=no -o ServerAliveInterval=60 -o ServerAliveCountMax=3 -o TCPKeepAlive=yes" \
            heron/public/ \
            bitnami@$LIGHTSAIL_HOST:/opt/heron-cms/public
            
          # Sync drizzle migrations
          rsync -avz --delete \
            -e "ssh -i lightsail.key -o StrictHostKeyChecking=no -o ServerAliveInterval=60 -o ServerAliveCountMax=3 -o TCPKeepAlive=yes" \
            heron/drizzle/ \
            bitnami@$LIGHTSAIL_HOST:/opt/heron-cms/drizzle

      - name: Write .env file on instance
        run: |
          LIGHTSAIL_HOST="${{ steps.lightsail-info.outputs.public_ip }}"
          ssh -i lightsail.key \
            -o StrictHostKeyChecking=no \
            -o ServerAliveInterval=60 \
            -o ServerAliveCountMax=3 \
            bitnami@$LIGHTSAIL_HOST "cat > /opt/heron-cms/.env" <<'EOF'
          PORT=3000
          NODE_ENV=production
          NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL }}
          NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}
          BASE_ADMIN_EMAIL=${{ secrets.BASE_ADMIN_EMAIL }}
          DEV_AUTH_BYPASS=false
          CMS_DB_PATH=/var/lib/heron-cms/data/cms.db
          S3_REGION=${{ secrets.AWS_REGION }}
          S3_BUCKET=${{ secrets.CMS_BUCKET_NAME }}
          S3_PUBLIC_BASE_URL=${{ secrets.S3_PUBLIC_BASE_URL }}
          AWS_ACCESS_KEY_ID=${{ secrets.APP_AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY=${{ secrets.APP_AWS_SECRET_ACCESS_KEY }}
          GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
          EOF

      - name: Restart services
        run: |
          LIGHTSAIL_HOST="${{ steps.lightsail-info.outputs.public_ip }}"
          ssh -i lightsail.key \
            -o StrictHostKeyChecking=no \
            -o ServerAliveInterval=60 \
            -o ServerAliveCountMax=3 \
            -o TCPKeepAlive=yes \
            bitnami@$LIGHTSAIL_HOST "bash -se" <<'EOF'
          set -euo pipefail
          cd /opt/heron-cms
          export PATH="/opt/bitnami/node/bin:/usr/local/bin:/usr/bin:$PATH"
          NPM_CMD="$(command -v npm 2>/dev/null)"
          [ -z "$NPM_CMD" ] && [ -x /usr/bin/npm ] && NPM_CMD="/usr/bin/npm"
          [ -z "$NPM_CMD" ] && [ -x /usr/local/bin/npm ] && NPM_CMD="/usr/local/bin/npm"
          if [ -z "$NPM_CMD" ] && command -v node >/dev/null 2>&1; then
            NODE_DIR="$(dirname "$(command -v node)")"
            [ -x "$NODE_DIR/npm" ] && NPM_CMD="$NODE_DIR/npm"
          fi
          if [ -z "$NPM_CMD" ]; then
            echo "Error: npm not found. Ensure Node.js is installed (CloudFormation UserData / infra/lightsail-cms.yaml)."
            exit 1
          fi

          # Install pm2 as app user if missing (user prefix to avoid writing to /opt/bitnami/node)
          if ! command -v pm2 >/dev/null 2>&1; then
            echo "Installing pm2..."
            export npm_config_prefix="$HOME/.local"
            mkdir -p "$HOME/.local/bin"
            "$NPM_CMD" install -g pm2
            export PATH="$HOME/.local/bin:$PATH"
          fi

          # Ensure pm2 resurrects on reboot (idempotent; requires passwordless sudo on instance)
          sudo -n env PATH=$PATH pm2 startup systemd -u bitnami --hp /home/bitnami 2>/dev/null || true
          
          # Start/Restart with pm2
          if pm2 show heron-cms > /dev/null 2>&1; then
            echo "Restarting heron-cms..."
            pm2 restart heron-cms
          else
            echo "Starting heron-cms..."
            pm2 start server.js --name heron-cms
          fi
          
          # Save process list so it survives reboots
          pm2 save
          
          echo "✓ Services restarted successfully"
          EOF
