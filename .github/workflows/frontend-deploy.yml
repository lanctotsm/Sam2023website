name: Build and Deploy Frontend

on:
  push:
    branches:
      - main
    paths:
      - 'app/**'
      - '.github/workflows/frontend-deploy.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'app/**'
  workflow_dispatch:

env:
  NODE_VERSION: '18.x'
  APP_DIRECTORY: app

jobs:
  build:
    name: Build React App
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '${{ env.APP_DIRECTORY }}/package-lock.json'

      - name: Install dependencies
        working-directory: ${{ env.APP_DIRECTORY }}
        run: npm ci

      - name: Run tests
        working-directory: ${{ env.APP_DIRECTORY }}
        run: npm test -- --watch=false
        env:
          CI: true
          REACT_APP_API_BASE_URL: ${{ secrets.FRONTEND_API_BASE_URL }}
          REACT_APP_PHOTO_CDN_URL: ${{ secrets.FRONTEND_CDN_BASE_URL }}

      - name: Build
        working-directory: ${{ env.APP_DIRECTORY }}
        run: npm run build
        env:
          REACT_APP_API_BASE_URL: ${{ secrets.FRONTEND_API_BASE_URL }}
          REACT_APP_PHOTO_CDN_URL: ${{ secrets.FRONTEND_CDN_BASE_URL }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ${{ env.APP_DIRECTORY }}/build
          retention-days: 5

  deploy:
    name: Deploy to S3
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Sync to S3
        run: aws s3 sync build/ "s3://${{ secrets.FRONTEND_BUCKET_NAME }}/" --delete

      - name: Invalidate CloudFront cache
        if: secrets.FRONTEND_CLOUDFRONT_DISTRIBUTION_ID != ''
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "${{ secrets.FRONTEND_CLOUDFRONT_DISTRIBUTION_ID }}" \
            --paths "/*"
