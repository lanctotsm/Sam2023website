name: Deploy Photo Backend

on:
  push:
    branches:
      - main
    paths:
      - 'photo-backend/**'
      - '.github/workflows/deploy.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'photo-backend/**'
  workflow_dispatch:
    inputs:
      stack_name:
        description: 'CloudFormation stack name'
        required: false
        default: 'photo-backend-prod'

env:
  AWS_REGION: us-east-1
  GO_VERSION: '1.21'

jobs:
  test:
    name: Test and Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        working-directory: ./photo-backend
        run: go mod download

      - name: Run tests
        working-directory: ./photo-backend
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Run go vet
        working-directory: ./photo-backend
        run: go vet ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./photo-backend/coverage.out
          flags: unittests
          name: codecov-umbrella

  build:
    name: Build Lambda Function
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build Lambda binary
        working-directory: ./photo-backend
        run: |
          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" -o bootstrap main.go

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: lambda-binary
          path: photo-backend/bootstrap
          retention-days: 1

  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    environment:
      name: production
      url: ${{ steps.deploy.outputs.api_endpoint }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: lambda-binary
          path: photo-backend/

      - name: Setup SAM CLI
        uses: aws-actions/setup-sam@v2

      - name: Validate SAM template
        working-directory: ./photo-backend
        run: sam validate --template template.yaml

      - name: Ensure S3 bucket exists for SAM deployments
        working-directory: ./photo-backend
        run: |
          S3_BUCKET="photo-backend-sam-deployments-${{ env.AWS_REGION }}"
          # Check if bucket exists, create if it doesn't
          if ! aws s3 ls "s3://$S3_BUCKET" 2>/dev/null; then
            echo "Creating S3 bucket for SAM deployments: $S3_BUCKET"
            aws s3 mb "s3://$S3_BUCKET" --region ${{ env.AWS_REGION }}
            # Enable versioning for the bucket
            aws s3api put-bucket-versioning \
              --bucket "$S3_BUCKET" \
              --versioning-configuration Status=Enabled \
              --region ${{ env.AWS_REGION }}
          else
            echo "S3 bucket already exists: $S3_BUCKET"
          fi
          echo "S3_BUCKET=$S3_BUCKET" >> $GITHUB_ENV

      - name: Deploy with SAM
        id: deploy
        working-directory: ./photo-backend
        run: |
          STACK_NAME="${{ github.event.inputs.stack_name || 'photo-backend-prod' }}"
          PARAM_OVERRIDES=$(jq -r '.Parameters | to_entries | map("\(.key)=\(.value)") | join(" ")' ../config/environments/prod.json)
          sam deploy \
            --template-file template.yaml \
            --stack-name $STACK_NAME \
            --parameter-overrides $PARAM_OVERRIDES \
            --capabilities CAPABILITY_IAM CAPABILITY_NAMED_IAM \
            --region ${{ env.AWS_REGION }} \
            --s3-bucket $S3_BUCKET \
            --s3-prefix $STACK_NAME \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset

      - name: Get stack outputs
        id: outputs
        working-directory: ./photo-backend
        run: |
          STACK_NAME="${{ github.event.inputs.stack_name || 'photo-backend-prod' }}"
          API_ENDPOINT=$(aws cloudformation describe-stacks \
            --stack-name $STACK_NAME \
            --region ${{ env.AWS_REGION }} \
            --query 'Stacks[0].Outputs[?OutputKey==`PhotoAPIEndpoint`].OutputValue' \
            --output text)
          echo "api_endpoint=$API_ENDPOINT" >> $GITHUB_OUTPUT
          echo "API Endpoint: $API_ENDPOINT"

