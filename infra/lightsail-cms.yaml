AWSTemplateFormatVersion: "2010-09-09"
Description: Heron Lightsail CMS (VM + S3 + CloudFront)

Parameters:
  LightsailInstanceName:
    Type: String
    Default: heron-cms
  LightsailBlueprintId:
    Type: String
    Default: ubuntu_22_04
  LightsailBundleId:
    Type: String
    Default: nano_3_0
  StaticIpName:
    Type: String
    Default: heron-cms-ip
  BucketName:
    Type: String
  KeyPairName:
    Type: String
    Description: Name of the Lightsail SSH key pair to use for the instance
  CloudFrontPriceClass:
    Type: String
    Default: PriceClass_100

Resources:
  CmsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref BucketName
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  CmsBucketPolicy:
    Type: AWS::S3::BucketPolicy
    DependsOn: CmsDistribution
    Properties:
      Bucket: !Ref CmsBucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: AllowCloudFrontRead
            Effect: Allow
            Principal:
              Service: cloudfront.amazonaws.com
            Action: "s3:GetObject"
            Resource: !Sub "${CmsBucket.Arn}/*"
            Condition:
              StringEquals:
                AWS:SourceArn: !Sub "arn:aws:cloudfront::${AWS::AccountId}:distribution/${CmsDistribution}"

  CmsOAC:
    Type: AWS::CloudFront::OriginAccessControl
    Properties:
      OriginAccessControlConfig:
        Name: !Sub "${AWS::StackName}-oac"
        OriginAccessControlOriginType: s3
        SigningBehavior: always
        SigningProtocol: sigv4

  CmsDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Enabled: true
        PriceClass: !Ref CloudFrontPriceClass
        Origins:
          - Id: CmsS3Origin
            DomainName: !GetAtt CmsBucket.RegionalDomainName
            S3OriginConfig:
              OriginAccessIdentity: ""
            OriginAccessControlId: !Ref CmsOAC
        DefaultCacheBehavior:
          TargetOriginId: CmsS3Origin
          ViewerProtocolPolicy: redirect-to-https
          AllowedMethods: [GET, HEAD, OPTIONS]
          CachedMethods: [GET, HEAD, OPTIONS]
          ForwardedValues:
            QueryString: false
            Cookies:
              Forward: none
        DefaultRootObject: ""

  CmsInstance:
    Type: AWS::Lightsail::Instance
    Properties:
      InstanceName: !Ref LightsailInstanceName
      BlueprintId: !Ref LightsailBlueprintId
      BundleId: !Ref LightsailBundleId
      KeyPairName: !Ref KeyPairName
      UserData: |
        #!/bin/bash
        set -euo pipefail

        # Install prerequisites for the deployment workflow:
        # - docker + compose plugin (for `docker compose up`)
        # - rsync (for GitHub Actions sync step)
        # - common utilities (git, jq, unzip, etc.)
        # - /opt/heron-cms directory owned by ubuntu
        export DEBIAN_FRONTEND=noninteractive
        
        # Install Docker from Docker's official repository (includes docker-compose-plugin)
        apt-get update -y
        apt-get install -y ca-certificates curl gnupg lsb-release
        mkdir -p /etc/apt/keyrings
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
        echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | tee /etc/apt/sources.list.d/docker.list > /dev/null
        apt-get update -y
        apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin

        # Install common utilities and tools
        apt-get install -y \
          rsync \
          git \
          unzip \
          jq \
          wget \
          vim \
          net-tools \
          htop \
          ufw

        if command -v systemctl >/dev/null 2>&1; then
          systemctl enable --now docker >/dev/null 2>&1 || true
        fi

        mkdir -p /opt/heron-cms
        chown -R ubuntu:ubuntu /opt/heron-cms

        # Optional: allow ubuntu to run docker without sudo after re-login.
        usermod -aG docker ubuntu || true

  CmsStaticIp:
    Type: AWS::Lightsail::StaticIp
    DependsOn: CmsInstance
    Properties:
      StaticIpName: !Ref StaticIpName
      AttachedTo: !Ref CmsInstance

Outputs:
  CloudFrontDomain:
    Value: !GetAtt CmsDistribution.DomainName
  S3PublicBaseURL:
    Value: !Sub "https://${CmsDistribution.DomainName}"
  LightsailStaticIp:
    Value: !GetAtt CmsStaticIp.IpAddress
  S3Bucket:
    Value: !Ref CmsBucket
