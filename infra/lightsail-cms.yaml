AWSTemplateFormatVersion: "2010-09-09"
Description: Heron Lightsail CMS (VM + S3 + CloudFront)

Parameters:
  LightsailInstanceName:
    Type: String
    Default: heron-cms
  LightsailBlueprintId:
    Type: String
    Default: nodejs
    Description: "Bitnami Node.js blueprint. Run aws lightsail get-blueprints to list."
  LightsailBundleId:
    Type: String
    Default: nano_3_0
  StaticIpName:
    Type: String
    Default: heron-cms-ip
  BucketName:
    Type: String
  KeyPairName:
    Type: String
    Description: Name of the Lightsail SSH key pair to use for the instance
  CloudFrontPriceClass:
    Type: String
    Default: PriceClass_100

Resources:
  CmsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref BucketName
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  CmsBucketPolicy:
    Type: AWS::S3::BucketPolicy
    DependsOn: CmsDistribution
    Properties:
      Bucket: !Ref CmsBucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: AllowCloudFrontRead
            Effect: Allow
            Principal:
              Service: cloudfront.amazonaws.com
            Action: "s3:GetObject"
            Resource: !Sub "${CmsBucket.Arn}/*"
            Condition:
              StringEquals:
                AWS:SourceArn: !Sub "arn:aws:cloudfront::${AWS::AccountId}:distribution/${CmsDistribution}"

  CmsOAC:
    Type: AWS::CloudFront::OriginAccessControl
    Properties:
      OriginAccessControlConfig:
        Name: !Sub "${AWS::StackName}-oac"
        OriginAccessControlOriginType: s3
        SigningBehavior: always
        SigningProtocol: sigv4

  CmsDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Enabled: true
        PriceClass: !Ref CloudFrontPriceClass
        Origins:
          - Id: CmsS3Origin
            DomainName: !GetAtt CmsBucket.RegionalDomainName
            S3OriginConfig:
              OriginAccessIdentity: ""
            OriginAccessControlId: !Ref CmsOAC
        DefaultCacheBehavior:
          TargetOriginId: CmsS3Origin
          ViewerProtocolPolicy: redirect-to-https
          AllowedMethods: [GET, HEAD, OPTIONS]
          CachedMethods: [GET, HEAD, OPTIONS]
          ForwardedValues:
            QueryString: false
            Cookies:
              Forward: none
        DefaultRootObject: ""

  CmsInstance:
    Type: AWS::Lightsail::Instance
    Properties:
      InstanceName: !Ref LightsailInstanceName
      BlueprintId: !Ref LightsailBlueprintId
      BundleId: !Ref LightsailBundleId
      KeyPairName: !Ref KeyPairName
      UserData: |
        #!/bin/bash
        set -euo pipefail
        export DEBIAN_FRONTEND=noninteractive
        echo "[startup] Creating app and data directories..."
        mkdir -p /opt/heron-cms /var/lib/heron-cms/data
        chown -R bitnami:bitnami /opt/heron-cms /var/lib/heron-cms
        touch /var/lib/heron-cms/.startup-done
        echo "[startup] Installing utilities..."
        apt-get update -y 2>/dev/null || true
        apt-get install -y rsync git unzip jq 2>/dev/null || true
        echo "[startup] Done."

  CmsStaticIp:
    Type: AWS::Lightsail::StaticIp
    DependsOn: CmsInstance
    Properties:
      StaticIpName: !Ref StaticIpName
      AttachedTo: !Ref CmsInstance

  # Policy for the IAM user that the CMS app uses to upload/delete/list objects (e.g. cms-s3-uploader).
  # Attach this policy to that user in IAM if the user was created outside this stack.
  CmsS3UploaderPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      ManagedPolicyName: !Sub "${AWS::StackName}-cms-s3-uploader"
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: AllowObjectWriteReadDelete
            Effect: Allow
            Action:
              - s3:PutObject
              - s3:GetObject
              - s3:DeleteObject
            Resource: !Sub "arn:aws:s3:::${CmsBucket}/*"
          - Sid: AllowListBucket
            Effect: Allow
            Action: s3:ListBucket
            Resource: !Sub "arn:aws:s3:::${CmsBucket}"

Outputs:
  CloudFrontDomain:
    Value: !GetAtt CmsDistribution.DomainName
  S3PublicBaseURL:
    Value: !Sub "https://${CmsDistribution.DomainName}"
  LightsailStaticIp:
    Value: !GetAtt CmsStaticIp.IpAddress
  S3Bucket:
    Value: !Ref CmsBucket
  CmsS3UploaderPolicyArn:
    Description: "Attach this policy to the IAM user used by the CMS app (e.g. cms-s3-uploader) if that user is not in this stack."
    Value: !Ref CmsS3UploaderPolicy
