AWSTemplateFormatVersion: "2010-09-09"
Description: Heron Lightsail CMS (VM + S3 + CloudFront)

Parameters:
  LightsailInstanceName:
    Type: String
    Default: heron-cms
  LightsailBlueprintId:
    Type: String
    Default: ubuntu_22_04
    Description: "Blueprint ID. ubuntu_22_04 = Node.js via UserData. nodejs = Bitnami with Node.js pre-installed (workflow expects ubuntu user)."
  LightsailBundleId:
    Type: String
    Default: nano_3_0
  StaticIpName:
    Type: String
    Default: heron-cms-ip
  BucketName:
    Type: String
  KeyPairName:
    Type: String
    Description: Name of the Lightsail SSH key pair to use for the instance
  CloudFrontPriceClass:
    Type: String
    Default: PriceClass_100

Resources:
  CmsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref BucketName
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  CmsBucketPolicy:
    Type: AWS::S3::BucketPolicy
    DependsOn: CmsDistribution
    Properties:
      Bucket: !Ref CmsBucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: AllowCloudFrontRead
            Effect: Allow
            Principal:
              Service: cloudfront.amazonaws.com
            Action: "s3:GetObject"
            Resource: !Sub "${CmsBucket.Arn}/*"
            Condition:
              StringEquals:
                AWS:SourceArn: !Sub "arn:aws:cloudfront::${AWS::AccountId}:distribution/${CmsDistribution}"

  CmsOAC:
    Type: AWS::CloudFront::OriginAccessControl
    Properties:
      OriginAccessControlConfig:
        Name: !Sub "${AWS::StackName}-oac"
        OriginAccessControlOriginType: s3
        SigningBehavior: always
        SigningProtocol: sigv4

  CmsDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Enabled: true
        PriceClass: !Ref CloudFrontPriceClass
        Origins:
          - Id: CmsS3Origin
            DomainName: !GetAtt CmsBucket.RegionalDomainName
            S3OriginConfig:
              OriginAccessIdentity: ""
            OriginAccessControlId: !Ref CmsOAC
        DefaultCacheBehavior:
          TargetOriginId: CmsS3Origin
          ViewerProtocolPolicy: redirect-to-https
          AllowedMethods: [GET, HEAD, OPTIONS]
          CachedMethods: [GET, HEAD, OPTIONS]
          ForwardedValues:
            QueryString: false
            Cookies:
              Forward: none
        DefaultRootObject: ""

  CmsInstance:
    Type: AWS::Lightsail::Instance
    Properties:
      InstanceName: !Ref LightsailInstanceName
      BlueprintId: !Ref LightsailBlueprintId
      BundleId: !Ref LightsailBundleId
      KeyPairName: !Ref KeyPairName
      UserData: |
        #!/bin/bash
        # Runs infra/lightsail-startup.sh - keep in sync with that file. Assumes nothing is installed.
        set -euo pipefail
        export DEBIAN_FRONTEND=noninteractive
        echo "[startup] Installing base system packages..."
        apt-get update -y
        apt-get install -y ca-certificates curl gnupg
        echo "[startup] Installing Node.js 20 (NodeSource)..."
        curl -fsSL https://deb.nodesource.com/setup_20.x | bash -
        apt-get install -y nodejs
        echo "[startup] Installing pm2..."
        /usr/bin/npm install -g pm2
        echo "[startup] Installing utilities..."
        apt-get install -y rsync git unzip jq wget vim net-tools htop ufw
        echo "[startup] Creating app and data directories..."
        mkdir -p /opt/heron-cms
        chown -R ubuntu:ubuntu /opt/heron-cms
        mkdir -p /var/lib/heron-cms/data
        chown -R ubuntu:ubuntu /var/lib/heron-cms
        touch /var/lib/heron-cms/.startup-done
        echo "[startup] Done."

  CmsStaticIp:
    Type: AWS::Lightsail::StaticIp
    DependsOn: CmsInstance
    Properties:
      StaticIpName: !Ref StaticIpName
      AttachedTo: !Ref CmsInstance

Outputs:
  CloudFrontDomain:
    Value: !GetAtt CmsDistribution.DomainName
  S3PublicBaseURL:
    Value: !Sub "https://${CmsDistribution.DomainName}"
  LightsailStaticIp:
    Value: !GetAtt CmsStaticIp.IpAddress
  S3Bucket:
    Value: !Ref CmsBucket
